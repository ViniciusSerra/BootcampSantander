<h1>Course List</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>rating</th>
            <th>Releasedate</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.imageUrl}}</td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>{{course.rating}}</td>
            <td>{{course.releasedate}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
